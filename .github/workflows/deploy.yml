name: Deploy Pong Game to GitHub Pages

on:
  # Deploy on push to main branch
  push:
    branches: [ main ]
  
  # Allow manual triggering from Actions tab
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          # Cache the entire repository content to speed up subsequent runs
          # Since this is a static site, we cache based on file changes
          path: |
            ./*
            !.git
          key: ${{ runner.os }}-pong-game-${{ hashFiles('**/*') }}
          restore-keys: |
            ${{ runner.os }}-pong-game-
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository content
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3